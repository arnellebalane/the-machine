{% extends 'base.html' %}

{% block content %}
    <form action="/message" method="post" class="message-form">
        <input type="input" name="message" class="message__input" autocomplete="off" autofocus>
        <button class="message__button">Send Message</button>
    </form>

    <footer class="page-footer">
        <a href="/">Search Person</a>
        <a href="/unsubscribe" class="unsubscribe-link">Unsubscribe</a>
    </footer>

    <script src="/static/javascripts/main.js"></script>
{% endblock %}
